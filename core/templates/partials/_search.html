{% load static %}

<!-- search -->
<section class="sticky-top bg-white mt-1">
  <div class="container">
    <form class="" action="{% url 'core:search' %}" method="GET" role="search">
      <div class="row">
      
        <div class="col-md-7 pl-md-0 mt-1 mt-md-3 mb-1 mb-md-2">
          <div class="input-group">
            <input type="search" class="form-control form-control-sm border-purple" name="query" placeholder="Search..."
              aria-label="Enter search query" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-sm btn-outline-purple" type="submit" id="button-addon2">Search</button>
            </div>
          </div>
        </div>
      
        <div class="col-md-5 pr-md-0 mt-1 mt-md-3 mb-0 mb-md-2">
          <nav class="nav justify-content-between">
            <li class="nav-item mb-2">
              <label class="sr-only">City</label>
              <select name="city" class="form-control form-control-sm border-purple">
                <option selected="true" disabled="disabled">City</option>
                {% for item in cities %}
                <option value="{{ item.name }}">{{ item.name }}</option>
                {% endfor %}
              </select>
            </li>
            <li class="nav-item mb-2">
              <label class="sr-only">State</label>
              <select name="state" class="form-control form-control-sm border-purple">
                <option selected="true" disabled="disabled">State</option>
                {% for item in states %}
                <option value="{{ item.name }}">{{ item.name }}</option>
                {% endfor %}
              </select>
            </li>
            <li class="nav-item mb-2">
              <label class="sr-only">Category</label>
              <select name="category" class="form-control form-control-sm border-purple">
                <option selected="true" disabled="disabled">Category</option>
                {% for item in categories %}
                <option value="{{ item.name }}">{{ item.name }}</option>
                {% endfor %}
              </select>
            </li>
            <li class="nav-item mb-2">
              <a href="{% url 'core:cart_detail' %}" class="btn btn-sm shadow-none text-purple" style="font-size: 16px;"><i class="fas fa-shopping-cart"></i></a>
            </li>
          </nav>
        </div> 
      
      </div>
    </form>
  </div>
</section>
