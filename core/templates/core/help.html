{% extends 'base_slim.html' %}
{% load static %}

{% block content %}
<main>
  <div class="container my-5">
    <h4 class="text-purple my-5 text-center font-weight-bold">Frequently Asked Questions</h4>
    <div class="row py-5">
      <div class="col-md-5">
        <div class="accordion" id="accordionExample">
          
          {% for question in object_list %}
          <div class="card">
            <div class="card-header bg-white" id="heading{{forloop.counter}}">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed text-decoration-none text-purple" type="button" data-toggle="collapse"
                  data-target="#collapse{{forloop.counter}}" aria-expanded="true" aria-controls="collapse{{forloop.counter}}">
                  <h5>{{question.title}}</h5>
                </button>
              </h5>
            </div>
          
            <div id="collapse{{forloop.counter}}" class="collapse" aria-labelledby="heading{{forloop.counter}}" data-parent="#accordionExample">
              <div class="card-body">
                {{question.solution}}
              </div>
            </div>
          </div>
          {% endfor %}
            
        </div>
      </div>
      <div class="col-md-5 offset-md-2 order-first order-md-last mb-5 d-none d-md-block">
        <img src="{% static 'core/img/new/img 6.png' %}" class="img-fluid" alt="">
      </div>
    </div>
  </div>
</main>
{% endblock content %}
