<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'core/img/tu Logo 2.png' %} " type="image/x-icon">
    <title>TURN UP</title>

     <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-purple">
    
        <nav class="navbar navbar-expand-lg navbar-light text-light px-3">
            <!-- LOGO AND BRAND -->
            <a class="navbar-brand text-light" href="{% url 'core:homepage' %}">
                <img src="{% static 'core/img/tu Logo 2.png' %}" class="" height="36px" alt="LOGO"> TURN UP
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <img src="{% static 'core/img/menu.svg' %}" class="py-2" width="30px" alt="">
            </button>
    
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item px-3">
                        <a class="nav-link text-light" href="{% url 'core:events_list' %}">BROWSE EVENT</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link text-light" href="#">HELP</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link text-light" href="#">CREATE EVENT</a>
                    </li>
                    <li class="nav-item pl-3">
                        {% if user.is_authenticated %}
                        <div class="dropdown" style="top: 14%; cursor: pointer;">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <span><img src="{% static 'core//img/profile.png' %}" alt="profile" width="30" height="30"> {{request.user}} <span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                               <a class="dropdown-item" href="#">Profile</a>
                               <a class="dropdown-item" href="#">Something</a>
                               <div class="dropdown-divider"></div>
                               <a class="dropdown-item" href="#">Logout</a>
                             </div>
                        </div>
                        {% else %}
                        <a class="nav-link text-light" href="#">SIGN IN</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="container-fluid">
        <div class="row">
            <!-- COPYRIGHT -->
            <div class="col justify-content-center">
                <p class="copyright-text text-center">&copy; 2019 TURN UP, RIGHTS RESERVED </p>
            </div>
        </div>
    </footer>
    
    <!-- JAVASCRIPT -->
    <section>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </section>
</body>
</html>
