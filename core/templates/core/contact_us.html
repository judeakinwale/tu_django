{% extends 'base_slim.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<main>
  <div class="container my-5">
    <h4 class="text-purple my-5 text-center font-weight-bold">Contact Us</h4>
    <div class="row py-5">
      <div class="col-md-6 mx-auto">
        <form action="/" class="" method="get">
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="col-form-label" for="inputEmail4">First Name</label>
              <input type="text" class="form-control" id="contact_first_name" name="contact_first_name">
              <!-- {{form.first_name}} -->
            </div>
            <div class="form-group col-md-6">
              <label class="col-form-label" for="inputPassword4">Last Name</label>
              <input type="text" class="form-control" id="contact_last_name" name="contact_last_name">
              <!-- {{form.last_name}} -->
            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label" for="inputAddress2">Email</label>
            <input type="text" class="form-control" id="contact_email" name="contact_email">
            <!-- {{form.email}} -->
          </div>
          <div class="form-group">
            <label class="col-form-label" for="inputAddress2">Message</label>
            <!-- <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"> -->
            <textarea name="contact_message" id="contact_message" class="form-control" cols="30"
              rows="10" placeholder="Write your notes or questions here..."></textarea>
            <!-- {{form.message}} -->
          </div>
          <button type="submit" class="btn btn-outline-dark mx-auto">Submit</button>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
